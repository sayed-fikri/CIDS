
    {% load static %}
    <!doctype html>
    <html lang="en">
    
    <head>
    <title>:: Mplify Dark :: Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="description" content="Mplify Bootstrap 4.1.1 Admin Template">
    <meta name="author" content="ThemeMakker, design by: ThemeMakker.com">
    
    <link rel="icon" href="{% static 'core/login/favicon.ico' %}" type="image/x-icon">
    <!-- VENDOR CSS -->
    <link rel="stylesheet" href="{%static 'core/login/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{%static 'core/login/animate-css/animate.min.css' %}">
    <link rel="stylesheet" href="{%static 'core/login/font-awesome/css/font-awesome.min.css' %}">
    
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{%static 'core/login/main.css' %}">
    <link rel="stylesheet" href="{%static 'core/login/color_skins.css' %}">
    </head>
    
    <body class="theme-grey">
        <!-- WRAPPER -->
        <!-- <div id="wrapper"> -->
            <div class="vertical-align-wrap"  style="padding-left: 150px">
                <div class="vertical-align-middle auth-main">
                    <div class="auth-box">
                        <div class="mobile-logo"><a href="#"><img src="{%static 'core/login/logo-icon.svg' %}" alt="Mplify"></a></div>
                        <div class="auth-left">
                            <div class="left-top">
                                <a href="index.html">
                                    <img src="{%static 'core/login/logo-icon.svg' %}" alt="Mplify">
                                    <span>CIDS</span>
                                </a>
                            </div>
                            <div class="left-slider" style="background-color: white" align="center">
                                <img src="{%static 'core/login/3.gif' %}" class="img-fluid" alt="">
                                <br>
                                <br>
                                <h3><b><i>Fikey Innovate</i></b></h3>
                                <!-- <img src="{%static 'core/login/2.jpg' %}" class="img-fluid" alt=""> -->
                               
                            </div>
                        </div>
                        <div class="auth-right">
                            <div class="right-top">
                                <ul class="list-unstyled clearfix d-flex">
                                    <li><a href="#"><i class="fa fa-home"></i>Home</a></li>
                                    <!-- <li><a href="javascript:void(0);">Help</a></li> -->
                                    <!-- <li><a href="javascript:void(0);">Contact</a></li> -->
                                </ul>
                            </div>
                            <div class="card">
                                <div class="header">
                                     <h3><b>Custom Information Display System</b></h3>
                                    <p class="lead">Log in</p>
                                </div>
                                <div class="body">
                                    <form class="form-auth-small" method="POST">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label for="username" class="control-label sr-only">Username</label>
                                            <input type="text" name="username" class="form-control" id="username" value="" placeholder="User Name">
                                        </div>
                                        <div class="form-group">
                                            <label for="password" class="control-label sr-only">Password</label>
                                            <input type="password" name="password" class="form-control" id="password" value="" placeholder="Password">
                                        </div>
                                        {% if error %}
                                        <div class="alert alert-danger" role="alert">
                                            {{ error }}
                                        </div>
                                        {% endif %}
                                        <!-- <div class="form-group clearfix">
                                            <label class="fancy-checkbox element-left">
                                                <input type="checkbox">
                                                <span>Remember me</span>
                                            </label>								
                                        </div> -->
                                        <button type="submit" class="btn btn-primary btn-lg btn-block">LOGIN</button>
                                        <!-- <div class="bottom"> -->
                                            <!-- <span class="helper-text m-b-10"><i class="fa fa-lock"></i> <a href="page-forgot-password.html">Forgot password?</a></span> -->
                                            <!-- <span>Don't have an account? <a href="page-register.html">Register</a></span> -->
                                        <!-- </div> -->
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- END WRAPPER -->
    </body>
    </html>
